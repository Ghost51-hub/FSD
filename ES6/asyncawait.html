<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <script>
        async function f() {
            let promise = new promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("Success");
                }, 2000);
            });
            let result = await promise;
            alert(result);
        }
    </script>
</body>
</html>
