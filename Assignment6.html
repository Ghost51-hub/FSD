<script>
    var i;
    for(i=1;i<=10;i++){
        document.write("2 * "+i+" = "+2*i+"<br>")
    }   
    document.write("<br>")
    var j;
    for(j=1;j<=10;j++){
        document.write("3 * "+j+" = "+3*j+"<br>")
    }
    
    document.write("<br>")
    document.write("Printing even numbers")
    var k;
    for(i=2;i<=30;i++){
        if(i%2==0){
            document.write(i+"<br>")
        }
    }
    document.write("<br>")
    document.write("Printing odd numbers")
    var m;
    for(m=3;m<=30;m++){
        if(m%2!=0){
            document.write(m+"<br>")

        }
    }
    
    
    
</script>
